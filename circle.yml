dependencies:
  pre:
    - .circle/install-crenv.bash
    - crenv --version
    - .circle/install-crystal.bash
    - crystal --version
    - sudo apt-get update -qq
    - sudo apt-get install libssl-dev -y

  override:
    - make clean
    - make deps

  cache_directories:
    - ~/.crenv

test:
  override:
    - make build
    - make release
    - make test

deployment:
  production:
    branch: master
    commands:
      - make deploy
