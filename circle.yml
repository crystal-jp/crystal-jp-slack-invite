dependencies:
  pre:
    - .circle/install-crenv.bash
    - crenv --version
    - .circle/install-crystal.bash
    - crystal --version

  override:
    - make clean
    - make deps

  cache_directories:
    - ~/.crenv

test:
  override:
    - make build
    - make release

deployment:
  production:
    branch: master
    commands:
      - make deploy
